name: üì¶ Build & Archive Release APK

# 1Ô∏è‚É£ Trigger only when you push a tag like "v1.0.2"
on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    # 2Ô∏è‚É£ Make your keystore passwords available to Gradle
    env:
      JKS_BASE64: ${{ secrets.JKS_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      # 3Ô∏è‚É£ Grab your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 4Ô∏è‚É£ Install Java 11
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 5Ô∏è‚É£ Install Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      # 6Ô∏è‚É£ Decode your base64‚Äêencoded keystore into android/app/
      - name: Decode keystore
        run: |
          echo "$JKS_BASE64" | base64 --decode > android/app/uccelli-release.jks

      # 7Ô∏è‚É£ Accept Android SDK licenses so Gradle can run
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 8Ô∏è‚É£ Fetch Flutter packages
      - name: Flutter pub get
        run: flutter pub get

      # 9Ô∏è‚É£ Build the signed release APK
      - name: Build Release APK
        run: flutter build apk --release

      # üîü Upload the APK as an artifact you can download
      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: uccelli-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
