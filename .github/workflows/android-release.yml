# File: .github/workflows/android-release.yml

name: 'ðŸ“¦ Build & Release APK'

on:
  push:
    tags:
      - 'v*'                # e.g. v1.0.0
  workflow_dispatch:       # allow manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      # these secrets must be configured in your repo settings
      JKS_BASE64:        ${{ secrets.JKS_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable channel)
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Decode & install keystore
        run: |
          mkdir -p uccelli_info_app/android/app
          echo "$JKS_BASE64" | base64 --decode \
            > uccelli_info_app/android/app/uccelli-release.jks

      - name: Get Flutter dependencies
        working-directory: uccelli_info_app
        run: flutter pub get

      - name: Build release APK
        working-directory: uccelli_info_app
        run: flutter build apk --release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:     ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft:        false
          prerelease:   false

      - name: Upload APK to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url:          ${{ steps.create_release.outputs.upload_url }}
          asset_path:          uccelli_info_app/build/app/outputs/flutter-apk/app-release.apk
          asset_name:          uccelli-info-app-${{ github.ref_name }}.apk
          asset_content_type:  application/vnd.android.package-archive
