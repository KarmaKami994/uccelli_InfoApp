name: 'ðŸ“¦ Build & Release APK'

on:
  push:
    tags:
      - 'v*'             # e.g. v1.2.3
  workflow_dispatch:    # manual trigger

permissions:
  contents: write       # needed so GITHUB_TOKEN can create releases & upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      JKS_BASE64:        ${{ secrets.JKS_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}
      REPO:              ${{ github.repository }}     # owner/repo
      TAG:               ${{ github.ref_name }}       # the tag that triggered this run

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable channel)
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Decode & install keystore
        run: |
          mkdir -p uccelli_info_app/android/app
          echo "$JKS_BASE64" | base64 --decode \
            > uccelli_info_app/android/app/uccelli-release.jks

      - name: Get Flutter dependencies
        working-directory: uccelli_info_app
        run: flutter pub get

      - name: Build release APK
        working-directory: uccelli_info_app
        run: flutter build apk --release

      - name: Create GitHub Release via REST API
        id: create_release
        run: |
          resp=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/$REPO/releases \
            -d "{\"tag_name\":\"$TAG\",\"name\":\"Release $TAG\",\"draft\":false,\"prerelease\":false}")
          echo "$resp"                        # for debugging
          # extract upload_url (remove the {...} suffix)
          upload_url=$(echo "$resp" | jq -r .upload_url | sed -e "s/{.*}//")
          echo "UPLOAD_URL=$upload_url" >> $GITHUB_ENV

      - name: Upload APK via REST API
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/vnd.android.package-archive" \
            --data-binary @uccelli_info_app/build/app/outputs/flutter-apk/app-release.apk \
            "${UPLOAD_URL}?name=uccelli-info-app-${TAG}.apk"
