name: Flutter CI - Android Release

on:
  # Erlaubt das manuelle Starten des Workflows über den "Actions" Tab
  workflow_dispatch:

  # Löst den Workflow automatisch aus, wenn ein neuer Tag (z.B. v1.0.2) gepusht wird
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    # Setzt das Standard-Arbeitsverzeichnis für alle 'run' Befehle auf den Projektordner
    defaults:
      run:
        working-directory: ./uccelli_info_app

    steps:
      # 1. Code aus dem Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java Development Kit (JDK) 17 einrichten
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Flutter SDK einrichten
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ matrix.flutter-version }}-${{ hashFiles('**/pubspec.lock') }}

      # 4. Ausführungsrechte für den Gradle Wrapper setzen
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
          
      # 5. Abhängigkeiten installieren und Lokalisierungsdateien generieren
      - name: Install dependencies and generate files
        run: |
          flutter pub get
          flutter gen-l10n

      # 6. Flutter App als Release APK bauen
      - name: Build Flutter App
        run: flutter build apk --release

      # 7. Release-Artefakt umbenennen (z.B. zu uccelli-app-v1.0.2.apk)
      - name: Rename release artifact
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/uccelli-app-${{ github.ref_name }}.apk

      # 8. GitHub Release erstellen und APK hochladen
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: uccelli_info_app/build/app/outputs/flutter-apk/uccelli-app-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
