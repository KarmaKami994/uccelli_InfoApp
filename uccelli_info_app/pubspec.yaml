name: uccelli_info_app
description: "Welcome to the Uccelli Society"
publish_to: 'none'

version: 1.0.46+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  version: any
  html: ^0.15.6
  flutter_html: ^3.0.0
  url_launcher: ^6.3.1
  web: ^1.1.1
  provider: ^6.1.5
  shared_preferences: ^2.2.3
  google_maps_flutter: ^2.6.1
  geocoding: ^3.0.0
  animate_do: ^4.2.0
  share_plus: ^11.0.0
  package_info_plus: ^8.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^19.1.1
  cupertino_icons: ^1.0.8
  add_2_calendar: ^3.0.1
  dio: ^5.8.0
  path_provider: ^2.1.5
  open_filex: ^4.7.0
  device_info_plus: ^11.4.0
  permission_handler: ^12.0.0
  fluttertoast: ^8.2.5
  html_unescape: ^2.0.0
  app_settings: ^6.1.1
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/logo_light.png"


flutter:
  uses-material-design: true
  generate: true
  

  assets:
    - lib/assets/images/Logo_Uccelli_Quer_Negativ.png
    - lib/assets/images/Logo_Uccelli_Quer_Positiv.png
    - lib/assets/images/logo_light.png
    - lib/assets/images/logo_dark.png
